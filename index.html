<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행은 모두투어</title>
  <script src="https://kit.fontawesome.com/e7c9242ec2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
  <!-- 상단 -->
  <header>
    <div class="search"></div>
    <div class="mem_bar"></div>
    <nav>
      <ul>
        <div class="menu"></div>
        <li>
          <div class="all_menu"></div>
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- position: absolute -->
      <span class="prev_btn"></span>
      <span class="next_btn"></span>
    </nav>
  </header>

  <!-- 중단 -->
  <div class="container">
    <!-- 기능구현 우선 | 이미지 3개까지 -->
    <!-- position 사용해야 할 듯 -->
    <div class="banner"></div>

    <!-- 최대한 float X | display: flex 사용 > 이후 반응형을 위함 -->
    <!-- content 4개 -->
    <!-- slide | nowrap -->
    <!-- 모두의 추천상품 -->
    <div class="reco"></div>

    <!-- 최신 정보 -->
    <div class="news"></div>

    <!-- 초특가 -->
    <div class="sale"></div>

    <!-- 지금 모두에서는 -->
    <div class="now"></div>

    <div class="liveM"></div>

    <!-- 최신 여행 트렌드는? -->
    <div class="trend"></div>

    <!-- 이미지 -->
    <div class="mid_banner"></div>

    <!-- 요즘 여행가는 사람들은 '여기' 가요 -->
    <div class="here"></div>

    <!-- 홈쇼핑 판매 best5 -->
    <div class="best5"></div>

    <!-- 이런 여행 어때요? -->
    <div class="reco2"></div>

    <!-- 모두투어 컨셉투어 | 이미지 -->
    <div class="mid_banner2"></div>

    <!-- playlist -->
    <div class="pli"></div>
  </div>

  <!-- 하단 -->
  <footer></footer>

  <!-- scroll up button -->
  <span class="scrollUp_btn">
    <img src="" alt="">
  </span>
</body>

</html>
